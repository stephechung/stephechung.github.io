<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DMV Real Estate</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet"/>
        <link href="dmv.css" rel="stylesheet"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
              rel="stylesheet"/>
    </head>

    <body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="dmvRealEstate.html">
                                <span data-feather="home"></span>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="migration.html">
                                <span data-feather="home"></span>
                                Census Migration
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="file"></span>
                                State Ranking
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="housing_stats.html">
                                <span data-feather="report"></span>
                                Housing Stats
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="finance.html">
                                <span data-feather="report"></span>
                                Financial Data
                            </a>
                        </li>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                            <span data-feather="calendar"></span>
                            This week
                        </button>
                    </div>
                </div>

                <div class="my-4 w-100" id="myInput1"></div>
                <div class="my-4 w-100" id="myInput2"></div>
                <div id="myChart1" class="my-4 w-100"></div>

<!--                <div id="myChart" class="my-4 w-100"></div>-->

                <h2>Section title</h2>
<!--                <div class="table-responsive">-->
<!--                    <div id="myTable"></div>-->
<!--                </div>-->
            </main>
        </div>
    </div>


    <script type="module">
        import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@4/dist/runtime.js";
        import notebook from "https://api.observablehq.com/d/459af424840de3c8.js?v=3";

        const main = new Runtime().module(notebook, name => {
            if (name === "n") return Inspector.into("#myInput1")();
            if (name === "facet") return Inspector.into("#myInput2")();
            if (name === "chart3") return Inspector.into("#myChart1")();
            // if (name === "viewof citySelected") return Inspector.into("#myTable")();
        });
    </script>

    </body>
